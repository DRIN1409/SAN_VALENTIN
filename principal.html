<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOR DE</title>
    <style>
        /* Fondo con tema de amor */
        body {
            background-color: #ff4d88; 
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-image: url('https://www.pngall.com/wp-content/uploads/5/Valentines-Day-Love-Background-Free-PNG.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(255, 0, 102, 0.8); /* Fondo semi-transparente */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 250px; 
            height: auto;
            border-radius: 10px;
            border: 4px solid #ff4d88;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            background-color: #ff4d88; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff3385; 
            transform: scale(1.1);
        }

        /* Estilo para hacer crecer el botón de "Sí" */
        .boton-si.grande {
            transform: scale(1.3); /* Aumenta el tamaño */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¿Quieres Ser Mi San Valentín?</h1>
        <div class="image-container">
            <img src="images/1.jpg" alt="San Valentín">
        </div>
        <div class="button-container">
            <button class="boton-si" id="siButton" onclick="mostrarGif()">Sí</button>
            <button id="noButton" onclick="mostrarGif2()">No</button>
        </div>
    </div>

    <script>
        function mostrarGif() {
            window.location.href = "SI.html"; 
        }

        function mostrarGif2() {
            // Revisar si es la primera vez que se hace clic en "No"
            if (!localStorage.getItem("noClicked")) {
                localStorage.setItem("noClicked", "true");
                window.location.href = "NO.html"; 
            }
        }

        // Revisar si el botón "Sí" debe ser grande
        if(localStorage.getItem("siButtonBig") === "true") {
            const siButton = document.getElementById("siButton");
            siButton.classList.add("grande"); // Hacerlo más grande
            localStorage.removeItem("siButtonBig"); // Limpiar el estado
        }
    </script>

</body>
</html>
