<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Vida</title>
    <style>
        body {
            background-color: #ffcccb;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.pngall.com/wp-content/uploads/5/Valentines-Day-Love-Background-Free-PNG.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(255, 0, 102, 0.9); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: aparecer 1.5s ease-in-out;
        }

        @keyframes aparecer {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
        }

        .gif-container, .texto-mentira, .imagen-final {
            display: none;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: latido 1.5s infinite alternate;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        p {
            font-size: 1.5rem;
            margin-top: 15px;
            font-weight: bold;
        }

        .texto-mentira {
            font-size: 4rem;
            font-weight: bold;
            color: rgb(255, 255, 255);
            text-transform: uppercase;
            animation: fadeIn 1s ease-in-out;
        }

        .imagen-final {
            margin-top: 20px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .boton {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff007f;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .boton:hover {
            background-color: #ff3385; 
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="gif-container">
        <h1>Lo Sab√≠a</h1>
        <img src="images/4.gif" alt="GIF Divertido">
    </div>

    <div class="texto-mentira">
        <h1>Mentira Mi Amor</h1>
        <img src="images/sii.gif" alt="Imagen de amor">
    </div>

    <div class="imagen-final">
        <img src="images/si.gif" alt="Imagen de amor">
        <p>Le Amo Mucho, Amor de Mi Vida</p>
        <button class="boton" onclick="volver()">Volver al Inicio</button>
    </div>
</div>

<script>

    document.querySelector(".gif-container").style.display = "block";


    setTimeout(() => {
        document.querySelector(".gif-container").style.display = "none";
        document.querySelector(".texto-mentira").style.display = "block";
    }, 3000);


    setTimeout(() => {
        document.querySelector(".texto-mentira").style.display = "none";
        document.querySelector(".imagen-final").style.display = "block";
    }, 6000);
</script>

<script>
    function volver() {
        window.location.href = "principal.html";
    }
</script>

</body>
</html>
